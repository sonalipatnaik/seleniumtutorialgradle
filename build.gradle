apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Selenium Tutorial With Gradle', 'Implementation-Version': '1.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile(
        ['junit:junit:4.11'],
        ['org.seleniumhq.selenium:selenium-java:2.41.0'],
        ['org.seleniumhq.selenium:selenium-firefox-driver:2.41.0'],
        ['org.seleniumhq.selenium:selenium-chrome-driver:2.41.0'],
        ['commons-httpclient:commons-httpclient:3.1']
    )
}

test {
    systemProperties 'property': 'value'
}
